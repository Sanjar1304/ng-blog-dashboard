<div class="container">
  <div class="row">
    <div class="col-md-12 p-5 bg-secondary-theme shadow-effect">
      <h3 class="text-center text-theme-primary">New Categories</h3>
      <p class="text-center mb-5">You can add new categories from here ...!</p>

      <form class="form-inline text-center" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
        <div class="form-group col-md-10">
          <input type="text" name="category" class="form-control shadow-effect category_input" placeholder="Add New Categories" ngModel>
        </div>

        <div class="col-md-2">
          <button class="btn btn-block btn-info btn-theme mb-2 category_btn">Add Category</button>
        </div>
      </form>

    </div>
  </div>
</div>
